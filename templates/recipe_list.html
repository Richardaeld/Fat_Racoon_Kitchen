{% extends "base.html" %}
{% block section %}
<section class="row no-gutters generic-background">
    <!-- feature lists header -->
        <div class="col-12 profile-header-height">
            <div class="row no-gutters justify-content-center align-items-center">
                <div class="col-12">
                    <h1>{{ feature.title() }} Recipes</h1>
                </div>
            </div>
        </div>

    <!-- recipe ingredients and steps -->
    <div class="col-12">        
        <div class="row no-gutters justify-content-center">

            <!-- Recipe List 1 -->
            <div class="col-12 col-md-10 ">
                <div class="row no-gutters justify-content-center">
                    <div class="col-10 sticky-note all-recipe-max-height ">
                        <div class="sticky-note-inner-div">
                            <ul class="recipe-lists recipe-lists-no-padding recipe-lists-no-dec">

                                {% for recipe in allrecipes %}
                                    <li class="make-invis">
                                        <a href="{{ url_for('recipe', recipeId=recipe._id) }}" class="row no-gutters justify-content-around all-features">
                                            <span class="col-12 col-sm-8">
                                                <h6><strong>{{ recipe.name.title() }}</strong>: </h6>
                                            </span>
                                            <span class="col-12 col-sm-4">
                                                <div class="row no-gutters">
                                                    <div class="col-12">
                                                        <h6>Total Time: </h6>
                                                        <h6><strong>{{ recipe.time[2] }} Minutes</strong></h6>
                                                    </div>
                                                </div>
                                            </span>                                      
                                        </a>
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
