{% extends "base.html" %}
{% block section %}
<section class="row no-gutters generic-background">
    <!-- Recipes per Feature -->
    <div class="col-12">
        <div class="row no-gutters">
            <!-- Feature with Recipes  -->
            {% for recipe in recipes %}
            <div class="col-6 ">
                <div class="row no-gutters justify-content-center">
                    <div class="col-10 sticky-note recipe-list-height">
                        
                        <div class="sticky-note-inner-div">
                            <ul class="recipe-lists recipe-lists-no-dec">
                                    <a href="#">
                                        <h1>{{ recipe.name.title() }} Recipes </h1>
                                    </a>
                                <hr>

                                    <li>
                                        <a href="#" class="row no-gutters">
                                            <span class="col-8">
                                                <h6><strong>{{ recipe.name }}</strong>:</h6>
                                            </span>
                                            <span class="col-4" style="text-align: center;">
                                                <div class="row no-gutters">
                                                    <div class="col-12">
                                                        <h6>Total Time: </h6>
                                                    </div>
                                                    <div class="col-12">
                                                        <h6><strong>{{ recipe.time[2] }} Minutes</strong></h6>
                                                    </div>
                                                </div>
                                            </span>
                                        </a>
                                    </li>


                                </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
{% endblock %}
